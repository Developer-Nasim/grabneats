<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Site description will be here">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/nice-select.css">
		<link rel="stylesheet" href="css/default-edit.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<style>
			@media (min-width: 1600px) {
				.container {
					max-width: 1350px;
				}
				img {
				max-width: 100%;
			}
			}
		</style>
		<!--End ALL STYLESHEET -->
	</head>

	<body>
		<!-- main-wrap -->
		<div class="main-wrap le-inner">
			<!-- offcanvas-menu -->
			
			<!-- offcanvas-menu-end -->
			<!-- header-section -->
			<header class="header-section">
				<div class="container">
					<a class="hamburger offcanvas-open" href="#" style="margin-right: 15px;">
						<!-- <svg width="20" height="26" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 12.8571C0 14.0406 0.95939 15 2.14286 15H27.8571C29.0406 15 30 14.0406 30 12.8571C30 11.6737 29.0406 10.7143 27.8571 10.7143H2.14286C0.959389 10.7143 0 11.6737 0 12.8571ZM0 23.5714C0 24.7549 0.95939 25.7143 2.14286 25.7143H27.8571C29.0406 25.7143 30 24.7549 30 23.5714C30 22.388 29.0406 21.4286 27.8571 21.4286H2.14286C0.959389 21.4286 0 22.388 0 23.5714ZM2.14286 0C0.959389 0 0 0.95939 0 2.14286C0 3.32632 0.95939 4.28571 2.14286 4.28571H27.8571C29.0406 4.28571 30 3.32632 30 2.14286C30 0.95939 29.0406 0 27.8571 0H2.14286Z" fill="#031224" />
						</svg> -->
					</a>
					<a href="index.html" class="circle-logo">
						<img src="images/icon-logo.png" class="d-none d-md-block" alt="">
						<img src="images/icon-logo2.png" class="d-block d-md-none" alt="">
					</a>
					<div class="language-select ms-auto d-flex align-items-center">
						<div class="icon">
							<i class="far fa-globe"></i>
						</div>
						<select class="nice-select right">
							<option>EN</option>
							<option>Other</option>
							<option>Other</option>
						</select>
					</div>
				</div>
			</header><!--End header-section -->
			<!-- main -->
			<main>
				<!-- form-fill-section -->
				<section class="form-fill-section">
					<div class="container">
						<div class="fill-form form-model">
							<h2 class="text-center">Sign Up</h2>
							<div class="single-input sign-option">
								<div class="inner">
									<img src="images/Facebook-logo.png" alt="">
									<a href="#" class="input">
										<span class="fw-500">Continue with Facebook</span>
									</a>
								</div>
							</div>
							<div class="single-input sign-option">
								<div class="inner">
									<img src="images/google-logo.png" alt="">
									<a href="#" class="input">
										<span class="fw-500">Continue with Google</span>
									</a>
								</div>
							</div>
							<div class="single-input">
								<label class="or_break">Or</label>
							</div>
							<div class="row gx-2">
								<div class="col-6">
									<div class="single-input">
										<div class="inner">
											<input type="text" class="input" placeholder="First name">
										</div>
									</div>
								</div>
								<div class="col-6">
									<div class="single-input">
										<div class="inner">
											<input type="text" class="input" placeholder="Last name">
										</div>
									</div>
								</div>
							</div>
							<div class="single-input">
								<div class="inner">
									<input type="text" class="input" placeholder="Email Address">
								</div>
							</div>
							<div class="single-input">
								<div class="inner">
									<input type="password" class="input" placeholder="Password">
								</div>
								<label class="font-italic mt-3">Password must be 8 characters long</label>
							</div>
							<div class="single-input">
								<input type="submit" class="submit-button input" value="SIGN UP">
							</div>
							<div class="bottom-texts">
								<p>Already a member? <a href="login.html" class="fw-700 color-theme2 hover-color-theme1">Sign In</a></p>
							</div>
							<div class="bottom-texts border-top mt-4 pt-3">
								<p class="m-2">By signing up you agree to the</p>
								<p><a href="#" class="fw-700 color-theme2 hover-color-theme1">Terms of Service</a> and <a href="#" class="fw-700 color-theme2 hover-color-theme1">Privacy Policy.</a></p>
							</div>
						</div>
					</div>
				</section>
				<!-- form-fill-section-end -->

			</main><!-- main end -->
			<!-- footer-section -->
			<section id="footer" class="pt-0 pb-0">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="copyright-text mt-0 border-0 pb-3">
								<p>All rights Reserved ©Grab & Eats 2021</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div><!-- main-wrap -->
		<!-- js -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.js"></script>
		<script src="js/selectivizr-1.0.2.min.js"></script>
		<script src="js/waypoint.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery.scrollUp.min.js"></script>
		<script src="js/jquery.nice-select.min.js"></script>
		<script>
			$(document).ready(function () {
				$('.nice-select').niceSelect();
			});
		</script>
		<script src="js/main.js"></script>
		<!-- End All Js -->


	</body>
</html>
